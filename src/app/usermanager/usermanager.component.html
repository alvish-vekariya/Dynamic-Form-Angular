<div class="container-fluid">
    <div class="row d-flex justify-content-center mt-4">
        <div class="col-6">
            <div class="card">
                <div class="card-header text-center">
                    <h1>Dynamic Form</h1>
                </div>
                <div class="card-body">
                    <form action="" [formGroup]="myForm" (submit)="submitForm()">
                        <div class="row">
                            <div class="col">
                                <label for="userId">UserID :</label>
                                <input type="number" min="0" formControlName="userId" id="userId" class="form-control" [ngClass]="{'is-invalid': (this.myForm.controls.userId.dirty || this.myForm.controls.userId.touched) && this.myForm.controls.userId.errors, 'is-valid': this.myForm.controls.userId.valid}">
                                <div class="invalid-feedback">
                                    <span *ngIf="this.myForm.controls.userId.errors?.['required']">**required</span>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <label for="username">Username :</label>
                                <input type="text" name="" id="username" formControlName="username"
                                    class="form-control" [ngClass]="{'is-invalid ': (this.myForm.controls.username.touched || this.myForm.controls.username.dirty) && this.myForm.controls.username.errors, 'is-valid': this.myForm.controls.username.valid}">
                                <div *ngIf="(this.myForm.controls.username.touched || this.myForm.controls.username.dirty) && this.myForm.controls.username.errors" class="invalid-feedback">
                                    <span *ngIf="this.myForm.controls.username.errors?.['required']">**required</span>
                                    <span *ngIf="this.myForm.controls.username.errors?.['pattern']">**should contains characters only</span>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <label for="email">Email : </label>
                                <input type="email" name="" id="email" formControlName="email" class="form-control" [ngClass]="{'is-invalid ': (this.myForm.controls.email.touched || this.myForm.controls.email.dirty) && this.myForm.controls.email.errors, 'is-valid': this.myForm.controls.email.valid}">
                                <div *ngIf="(this.myForm.controls.email.touched || this.myForm.controls.email.dirty) && this.myForm.controls.email.errors" class="invalid-feedback">
                                    <span *ngIf="this.myForm.controls.email.errors?.['required']">**required</span>
                                    <span *ngIf="this.myForm.controls.email.errors?.['email']">**invalid email</span>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col d-flex align-items-center">
                                <label for="">Address :</label>
                            </div>
                           
                            <div class="col d-flex justify-content-end" >
                                <button class="btn btn-secondary" [disabled]="this.myForm.controls.addresses.invalid" type="button" (click)="addAddress()">+</button>
                            </div>
                        </div>
                        <div class="row" formArrayName="addresses">
                            <div class="row mt-2" *ngFor="let add of addressList.controls; let i = index" [formGroupName]="i">
                                <div class="col-3">
                                    <textarea name="" id="" formControlName="street" class="form-control" placeholder="street" rows="1"></textarea>
                                </div>
                                <div class="col-3">
                                    <input type="text" formControlName="city" class="form-control" placeholder="city">
                                </div>
                                <div class="col-3">
                                    <input type="text" formControlName="state" class="form-control" placeholder="state">
                                </div>
                                <div class="col-2">
                                    <input type="number" formControlName="zip" class="form-control" min="0" placeholder="zipcode">
                                </div>
                                <div class="col-1" >
                                    <div>
                                        <button type="button" class="btn btn-danger" (click)="removeAddress(i)" [disabled]="i <= 0">-</button>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                        <div class="text-center mt-3">
                            <input type="submit" value="Submit" class="btn btn-primary" [disabled]="myForm.invalid">
                        </div>
                    </form>
                </div>
            </div>
            <hr>
            <div class="row mt-3 d-flex justify-content-center">
                <div class="row">
                    <div class="col">
                        <h3>All Persons Data:</h3>
                    </div>
                </div>
                <div class="row mt-2">
                    <app-datatable [tableData]="ReceivedData"></app-datatable>
                </div>
            </div>
        </div>
    </div>
</div>
